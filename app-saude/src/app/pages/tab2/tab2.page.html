<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Monitorar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Monitorar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid >
    <ion-row>
      <ion-col >
        <h6>{{now.toLocaleDateString()}}, {{now.toLocaleTimeString()}}</h6>
        <ion-list>
          <ion-list-header>
            <ion-row >
              <ion-col>
                <ion-img src="assets/icon/stethoscope-lilac.svg"></ion-img>
              </ion-col>
              <ion-col>
                <ion-label className="title">Pressão</ion-label>
              </ion-col>
            </ion-row>
          </ion-list-header>
          <ion-item>
            <ion-label color="medium">Sistólica (mmHg)</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="medium">Diastólica (mmHg)</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-list>

        <ion-list style="padding-top: 10%;">
          <ion-list-header>
            <ion-row>
              <ion-col>
                <ion-img src="assets/icon/heartbeat-lilac.svg"></ion-img>
              </ion-col>
              <ion-col>
                <ion-label>Pulso</ion-label>
              </ion-col>
            </ion-row>
          </ion-list-header>
          <ion-item>
            <ion-label color="medium">Pulso (bpm)</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-button color="secondary" expand="block">Monitorar</ion-button>
  </ion-grid>
</ion-content>
